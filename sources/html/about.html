<!doctype html>
<html>
    <head>
        <script src="jquery-3.3.1.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <title>About</title>
        <style>
            body {
                min-width: 357px;
                overflow-x: hidden;
            }
        </style>
    </head>
    <body>       
        <p class="script">
            <span class="headerTitle">Ticket Tool</span>
            <span>HK Tickets</span>
        </p>
        <div style="text-align: center">By <b>Nick</b> and not for commercial use.</div>
        <div class="panel panel-default">
            <div class="panel-heading">Cityline</div>
            <div class="panel-body">
                <div class="checkbox">
                        <label class="radio-inline">
                            <input type="radio" name="event_type" value="cityline_event" id="cityline_event">Event
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="event_type" value="cityline_activity" id="cityline_activity">Activity
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="event_type" value="cityline_home" id="cityline_home">Cityline Home Page
                        </label>
                </div>
                <div class="form-group">
                    <label for="usr">Cityline Code:</label>
                    <input type="text" class="form-control" id="cityline_code">
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">AEG Promotions</div>
            <div class="panel-body">
                <div class="checkbox">
                        <label class="radio-inline">
                            <input type="radio" name="aeg_event_type" value="aeg_event" id="aeg_event">Event
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="aeg_event_type" value="aeg_home" id="aeg_home">AEG Home Page
                        </label>
                </div>
                <div class="form-group">
                    <label for="usr">AEG Code:</label>
                    <input type="text" class="form-control" id="aeg_code">
                </div>
            </div>
        </div>
        <div class="panel panel-danger">
                <div class="panel-heading">Emergency</div>
                <div class="checkbox">
                        <label><input type="checkbox" id="emer_tick">Use This Link</label>
                </div>
                <div class="form-group">
                    <label for="usr">Emergency Link:</label>
                    <input type="text" class="form-control" id="emer_link">
                </div>
        </div>
        <button type="button" class="btn btn-success btn-block" id="submit_button">Submit</button>
    </body>
    <script src="citylineInject.js"></script>
</html>
